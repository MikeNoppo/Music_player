<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon using emoji -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽµ</text></svg>">
    <!-- Alternative favicons for different devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/svgs/solid/music.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/svgs/solid/music.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/svgs/solid/music.svg">
    <link rel="mask-icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/svgs/solid/music.svg" color="#1DB954">
</head>
<body>
    <div class="player-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <header>
                <h1>Music Player</h1>
            </header>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari lagu...">
                <i class="fas fa-search search-icon"></i>
            </div>

            <!-- Playlist -->
            <div class="playlist">
                <h2>Daftar Lagu</h2>
                <ul id="playlist">
                    <!-- Daftar lagu akan dimuat secara dinamis oleh JavaScript -->
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Pemutar Utama -->
            <div class="now-playing">
                <h2>Sedang Diputar</h2>
                <div class="song-info">
                    <span id="currentSong">Belum ada lagu yang diputar</span>
                    <div class="time-info">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>
                
                <!-- Tambahkan canvas untuk visualizer -->
                <canvas id="visualizer"></canvas>
                
                <audio id="audioPlayer"></audio>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                    <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                    <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
                    <button id="repeatBtn" class="repeat-btn">
                        <i class="fas fa-redo"></i>
                    </button>
                    <div class="volume-wrapper">
                        <button id="volumeBtn"><i class="fas fa-volume-up"></i></button>
                        <div class="volume-control">
                            <input type="range" id="volumeSlider" min="0" max="100" value="100">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Upload -->
            <div class="upload-form">
                <h2>Upload Lagu Baru</h2>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="songUpload" accept=".mp3" />
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p class="upload-text">Drag & drop file MP3 di sini atau klik untuk memilih</p>
                        <span class="file-info">Maximum file size: 50MB</span>
                    </div>
                    <div class="file-preview" style="display: none;">
                        <i class="fas fa-music"></i>
                        <p class="file-name"></p>
                        <p class="file-size"></p>
                        <button class="remove-file">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <button onclick="uploadSong()" class="upload-btn">
                    <i class="fas fa-upload"></i> Upload Lagu
                </button>
                <div id="uploadStatus" class="upload-status"></div>
            </div>
        </div>
    </div>

    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Popup Konfirmasi Hapus -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-content">
            <h3>Konfirmasi Hapus</h3>
            <p>Apakah Anda yakin ingin menghapus lagu ini?</p>
            <div class="modal-buttons">
                <button class="cancel-btn">Batal</button>
                <button class="confirm-btn">Hapus</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
