<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <header>
                <h1>Music Player</h1>
            </header>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari lagu...">
                <i class="fas fa-search search-icon"></i>
            </div>

            <!-- Playlist -->
            <div class="playlist">
                <h2>Daftar Lagu</h2>
                <ul id="playlist">
                    <!-- Daftar lagu akan dimuat secara dinamis oleh JavaScript -->
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Pemutar Utama -->
            <div class="now-playing">
                <h2>Sedang Diputar</h2>
                <div class="song-info">
                    <span id="currentSong">Belum ada lagu yang diputar</span>
                    <div class="time-info">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>
                
                <audio id="audioPlayer"></audio>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                    <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                    <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
                    <button id="repeatBtn" class="repeat-btn">
                        <i class="fas fa-redo"></i>
                    </button>
                    <div class="volume-wrapper">
                        <button id="volumeBtn"><i class="fas fa-volume-up"></i></button>
                        <div class="volume-control">
                            <input type="range" id="volumeSlider" min="0" max="100" value="100">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Upload -->
            <div class="upload-form">
                <h2>Upload Lagu Baru</h2>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="songUpload" accept=".mp3" />
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop file MP3 di sini atau klik untuk memilih</p>
                        <span class="file-info">Maximum file size: 50MB</span>
                    </div>
                </div>
                <button onclick="uploadSong()" class="upload-btn">
                    <i class="fas fa-upload"></i> Upload Lagu
                </button>
                <div id="uploadStatus" class="upload-status"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
