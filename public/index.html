<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <!-- Header -->
        <header>
            <h1>Music Player</h1>
        </header>

        <!-- Daftar Lagu -->
        <div class="playlist">
            <h2>Daftar Lagu</h2>
            <ul id="playlist">
                <!-- Daftar lagu akan dimuat secara dinamis oleh JavaScript -->
            </ul>
        </div>

        <!-- Pemutar Utama -->
        <div class="now-playing">
            <h2>Sedang Diputar</h2>
            <audio id="audioPlayer" controls></audio>
            <div class="progress-bar">
                <input type="range" id="progress" min="0" max="100" value="0">
            </div>
            <div class="controls">
                <button id="playPauseBtn"><i class="fas fa-play"></i> Play/Pause</button>
                <button id="volumeBtn"><i class="fas fa-volume-up"></i> Volume</button>
            </div>
        </div>

        <!-- Form Upload Lagu -->
        <div class="upload-form">
            <h2>Upload Lagu Baru</h2>
            <input type="file" id="songUpload" accept=".mp3" />
            <button onclick="uploadSong()"><i class="fas fa-upload"></i> Upload</button>
            <p id="uploadStatus"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
